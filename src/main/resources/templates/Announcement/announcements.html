<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/announcements.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <!-- Form for filtering announcements -->
        <form th:action="@{/announcements}" method="get" class="d-flex justify-content-between align-items-center mb-4">
            <h2>Recent Announcements</h2>
            <div class="form-inline">
                <label for="productSearch" class="mr-2">Search by Product:</label>
                <select id="productSearch" name="productSearch" class="form-control mr-2" placeholder="Search products">
                    <option value="">All Products</option>
                    <option th:each="product : ${products}" th:value="${product.name}" th:text="${product.name}"></option>
                </select>
                <button type="submit" class="btn btn-primary submit-button">Search</button>
            </div>
            <div class="form-inline" th:if="${accountType == 'BUSINESS'}">
                <label class="mr-2">
                    <input type="checkbox" name="myAnnouncementsOnly" th:checked="${myAnnouncementsOnly ? 'checked' : ''}"/>
                    Show only my announcements
                </label>
                <button type="submit" class="btn btn-secondary submit-button ml-2">Filter</button>
            </div>
        </form>

        <!-- Button for creating a new announcement if the user is BUSINESS -->
        <div th:if="${accountType == 'BUSINESS'}" class="d-flex justify-content-between mb-3">
            <a class="btn btn-success submit-button" th:href="@{/announcements/create}">Create Announcement</a>
        </div>

        <!-- Add this before the announcements list -->
        <div class="sorting-options mb-3">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="form-control" onchange="updateSort(this.value)">
                <option value="newest" th:selected="${selectedSort == 'newest'}">Newest First</option>
                <option value="oldest" th:selected="${selectedSort == 'oldest'}">Oldest First</option>
                <option value="mostViewed" th:selected="${selectedSort == 'mostViewed'}">Most Viewed</option>
                <option value="leastViewed" th:selected="${selectedSort == 'leastViewed'}">Least Viewed</option>
            </select>
        </div>

        <div>
            <ul class="announcement-list">
                <li th:each="announcement : ${announcements}" class="announcement-item">
                    <div>
                        <!-- Make the title a link to the details page -->
                        <h4>
                            <a th:href="@{/announcements/{id}(id=${announcement.id})}"
                               th:text="${announcement.title}">Announcement Title</a>
                        </h4>
                        <p th:text="${announcement.description}">Announcement Description</p>

                        <div th:if="${not #lists.isEmpty(announcement.products)}">
                            <strong>Products:</strong>
                            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Carousel Indicators -->
                                <ol class="carousel-indicators">
                                    <li th:each="product, iterStat : ${announcement.products}"
                                        data-target="#imageCarousel"
                                        th:data-slide-to="${iterStat.index}"
                                        th:classappend="${iterStat.index == 0} ? 'active' : ''"></li>
                                </ol>

                                <!-- Carousel Images -->
                                <div class="carousel-inner">
                                    <div th:each="product, iterStat : ${announcement.products}"
                                         th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                        <div class="carousel-image-container">
                                            <img th:src="${product.imageUrl}" class="d-block" alt="Product Image">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Add this inside your announcement list item -->
                        <div class="announcement-views">
                            <i class="fas fa-eye"></i>
                            <span th:text="${announcement.viewedByUsers.size() == 1 ? '1 view' : announcement.viewedByUsers.size() + ' views'}">0 views</span>
                        </div>
                        <div class="announcement-votes">
                            <span class="upvotes">
                                <i class="bi bi-arrow-up"></i>
                                <span th:text="${announcement.upvotedByUsers.size()}">0</span>
                            </span>
                            <span class="downvotes">
                                <i class="bi bi-arrow-down"></i>
                                <span th:text="${announcement.downvotedByUsers.size()}">0</span>
                            </span>
                        </div>
                    </div>
                    <div th:if="${accountType == 'BUSINESS'}" class="action-buttons">
                        <!-- Only show delete button if current user is the owner of the announcement -->
                        <form th:if="${announcement.owner.id == currentUser.id}"
                              th:action="@{/announcements/{id}(id=${announcement.id})}"
                              method="post" style="margin-left:10px;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="action-button delete">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Pagination Section -->
        <div class="mt-4 text-center">
            <ul class="pagination">
                <li th:classappend="${currentPage > 0} ? 'page-item' : 'page-item disabled'">
                    <a class="page-link" th:href="@{/announcements(page=${currentPage - 1})}">Previous</a>
                </li>
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <li th:classappend="${i == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/announcements(page=${i})}"
                           th:text="${i + 1}">1</a>
                    </li>
                </span>
                <li th:classappend="${currentPage < totalPages - 1} ? 'page-item' : 'page-item disabled'">
                    <a class="page-link" th:href="@{/announcements(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script>
function updateSort(sortValue) {
    const urlParams = new URLSearchParams(window.location.search);
    urlParams.set('sort', sortValue);
    urlParams.set('page', '0'); // Reset to first page when sorting changes
    window.location.href = window.location.pathname + '?' + urlParams.toString();
}
</script>

<style>
    /* Add these styles to your existing styles */
    .announcement-votes {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        color: #6c757d;
    }

    .upvotes, .downvotes {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .upvotes i {
        color: #28a745;
    }

    .downvotes i {
        color: #dc3545;
    }

    .announcement-votes span {
        font-size: 0.9rem;
    }
</style>
</body>
</html>
