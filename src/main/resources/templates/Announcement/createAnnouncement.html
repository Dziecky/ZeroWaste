<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/styles/announcements.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
    <style>
        /* Custom styles for the form */
        .create-announcement-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-announcement-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #343a40;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #22873a;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="create-announcement-container">
            <h2>Create an Announcement</h2>

            <!-- Announcement Form -->
            <form th:action="@{/announcements}" method="post" class="mb-3">
                <!-- Title Field -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <!-- Description Field -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>

                <!-- Product Selection -->
                <div class="form-group">
                    <label for="products">Attach Products</label>
                    <div id="products-grid" class="products-grid">
                        <div th:each="product : ${products}" class="product-card">
                            <input type="checkbox" name="productIds" th:value="${product.id}" id="product-${product.id}" class="product-checkbox">
                            <label for="product-${product.id}" class="product-label">
                                <img th:src="${product.imageUrl}" alt="${product.name}" class="product-image">
                                <div class="product-details">
                                    <h4 th:text="${product.name}"></h4>
                                    <p th:text="${product.description}"></p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <small class="form-text text-muted">Click on the products to select multiple.</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit Announcement</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<!-- Add your JavaScript code here -->
<script>
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', (event) => {
            // Prevent the event from bubbling up if clicking on the label or checkbox
            if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'LABEL') {
                const checkbox = card.querySelector('.product-checkbox');
                checkbox.checked = !checkbox.checked; // Toggle the checkbox state
                card.classList.toggle('selected', checkbox.checked); // Add/remove selected class
            }
        });
    });

    // Optional: Show selected products count
    const updateSelectedCount = () => {
        const selectedCount = document.querySelectorAll('.product-checkbox:checked').length;
        document.getElementById('selected-count').textContent = `${selectedCount} products selected`;
    };

    document.querySelectorAll('.product-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', updateSelectedCount);
    });

    // Initial call to set the count
    updateSelectedCount();
</script>
</body>
</html>
