<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${adviceDTO.id != null} ? 'Edytuj Poradę' : 'Utwórz Poradę'">Formularz Porady</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4 mb-5">

        <h1 class="mb-4 text-center" th:text="${adviceDTO.id != null} ? 'Edytuj Poradę' : 'Utwórz Nową Poradę'">Formularz Porady</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="|/advices/${adviceDTO.id != null ? 'update/' + adviceDTO.id : 'save'}|" th:object="${adviceDTO}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group mb-3"> <label for="title">Tytuł</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Wpisz tytuł porady" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="content">Treść</label>
                        <textarea th:field="*{content}" class="form-control" id="content" rows="8" placeholder="Wpisz treść porady" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="imageUrl">URL Obrazka (opcjonalnie)</label>
                        <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="np. https://example.com/image.jpg">
                    </div>

                    <div class="form-group mb-3">
                        <label for="adviceCategory">Kategoria</label>
                        <select th:field="*{adviceCategory}" class="form-control" id="adviceCategory" required>
                            <option value="">Wybierz kategorię...</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}"></option>
                        </select>
                    </div>

                    <div class="form-group mb-4"> <label for="tags">Tagi (oddzielone przecinkiem lub Enter)</label>
                        <input type="text"
                               name="tags" id="tags"
                               class="form-control"
                               placeholder="Wpisz tag i naciśnij Enter..."
                               th:value="${adviceDTO.tags != null ? #strings.listJoin(adviceDTO.tags, ',') : ''}" />
                        <small class="form-text text-muted">Dodaj tagi opisujące poradę, np. 'programowanie', 'gotowanie', 'sport'.</small>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary mr-2">
                            Zapisz
                        </button>
                        <a th:href="@{/advices}" class="btn btn-secondary">
                            Anuluj
                        </a>
                    </div>
                </form>
            </div> </div> </div> </main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script> <script src="/scripts/navbar.js" defer></script>

<script>
    // The DOM element you wish to replace with Tagify
    var input = document.querySelector('input[name=tags]'); // Use name selector

    // Initialize Tagify on the above input node reference
    var tagify = new Tagify(input, {
        delimiters: ",|\n|\r", // allow comma, newline or return
        pattern: /^.{1,50}$/,  // Example pattern: allow 1 to 50 chars per tag
        maxTags: 10,          // Example: limit number of tags
        // suggestions dropdown is optional
        // whitelist: ["tag1", "tag2", "tag3"], // Optional: provide suggestions
        dropdown: {
            maxItems: 20,         // Number of suggestions to show
            classname: "tags-look", // Custom class for dropdown appearance
            enabled: 0,           // Start without showing suggestions
            closeOnSelect: false  // Keep dropdown open after selection
        }
    });

    // Optional: Handle form submission - Tagify usually handles the input value automatically,
    // but explicitly setting it ensures the value is what you expect (comma-separated string)
    var form = input.closest('form');
    if(form) {
        form.addEventListener('submit', function(e){
            // Get the tag values as an array of strings
            var tagValues = tagify.value.map(tagData => tagData.value);
            // Set the input's value to a comma-separated string
            input.value = tagValues.join(',');
            // Now the form submits with the correct comma-separated string in the 'tags' field
        });
    }
</script>

</body>
</html>
