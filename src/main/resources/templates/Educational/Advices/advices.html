<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Porady</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}"> <link th:href="@{/styles/main.css}" rel="stylesheet"/> <link th:href="@{/styles/navbar.css}" rel="stylesheet"/> </head>
<body class="d-flex flex-column min-vh-100"> <div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4 mb-5"> <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Porady</h1>
        <a th:href="@{/advices/new}" class="btn btn-primary">
            Dodaj nową poradę
        </a>
    </div>

        <div class="card mb-4">
            <div class="card-header">
                Filtry
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/advices}" class="mb-0"> <div class="form-row align-items-end">
                    <div class="col-md-3 mb-2">
                        <label for="title">Filtruj po tytule:</label>
                        <input type="text" name="title" id="title" class="form-control"
                               th:value="${title}" placeholder="Wpisz tytuł"/>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="category">Filtruj po kategorii:</label>
                        <select name="category" id="category" class="form-control">
                            <option value="" th:selected="${selectedCategory == null}">Wszystkie</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}"
                                    th:selected="${cat != null && cat == selectedCategory}">
                                Category
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="tagName">Szukaj po tagu:</label>
                        <input type="text" name="tagName" id="tagName" class="form-control" th:value="${selectedTagName}"
                               placeholder="Wpisz tag"/>
                    </div>
                    <div class="col-md-3 mb-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary mr-2">
                            Filtruj
                        </button>
                        <a th:href="@{/advices}" class="btn btn-outline-secondary">Wyczyść</a>
                    </div>
                </div>
                </form>
            </div>
        </div>

        <div th:if="${advicePage != null and !advicePage.empty}">
            <div th:each="advice : ${advicePage.content}" class="card mb-3 shadow-sm"> <div class="card-body">
                <h5 class="card-title" th:text="${advice.title}">Advice Title</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Autor: ' + ${advice.authorUsername}">Author</h6>
                <p class="card-text mb-1">
                    <small class="text-muted" th:text="'Kategoria: ' + ${advice.adviceCategory}">Category</small>
                </p>
                <p class="card-text mb-3" th:if="${advice.tags != null and !advice.tags.isEmpty()}">
                    <small class="text-muted">Tagi: <span th:text="${advice.tags}">Tags</span></small>
                </p>

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a th:href="@{/advices/{id}(id=${advice.id})}" class="btn btn-outline-info btn-sm mr-2">Czytaj więcej</a>
                        <span th:if="${#authorization.expression('isAuthenticated()') and #authentication.principal.username == advice.authorUsername}">
                                <a th:href="@{/advices/edit/{id}(id=${advice.id})}" class="btn btn-outline-secondary btn-sm mr-2">Edytuj</a>
                                <a th:href="@{/advices/delete/{id}(id=${advice.id})}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Jesteś pewien, że chcesz usunąć tę poradę?');">Usuń</a>
                            </span>
                    </div>
                    <div class="d-flex align-items-center">
                        <form th:action="@{/advices/like/{id}(id=${advice.id})}" method="post" style="display:inline;"
                              class="like-form mr-2" th:data-id="${advice.id}"> <button type="submit" class="btn btn-outline-primary btn-sm like-btn"> <span th:text="${advice.likedByCurrentUser} ? 'Odlub' : 'Polub'">Polub/Odlub</span>
                        </button>
                        </form>
                        <small class="text-muted mr-2">
                            <span th:text="'Likes: ' + ${advice.likesCount}">Likes</span>
                        </small>
                        <small class="text-muted">
                            <span th:text="'Reads: ' + ${advice.readsCount}">Reads</span>
                        </small>
                    </div>
                </div>
            </div> </div> <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center" th:if="${advicePage.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${advicePage.isFirst()} ? 'disabled'">
                    <a class="page-link"
                       th:href="${advicePage.isFirst()} ? '#' : @{/advices(page=${advicePage.number - 1}, size=${advicePage.size}, title=${title}, category=${selectedCategory}, tagName=${selectedTagName})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, advicePage.totalPages - 1)}"
                    th:classappend="${i == advicePage.number} ? ' active'">
                    <a class="page-link"
                       th:href="@{/advices(page=${i}, size=${advicePage.size}, title=${title}, category=${selectedCategory}, tagName=${selectedTagName})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${advicePage.isLast()} ? 'disabled'">
                    <a class="page-link"
                       th:href="${advicePage.isLast()} ? '#' : @{/advices(page=${advicePage.number + 1}, size=${advicePage.size}, title=${title}, category=${selectedCategory}, tagName=${selectedTagName})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        </div> <div th:if="${advicePage == null or advicePage.empty}" class="alert alert-info mt-4" role="alert">
            Nie znaleziono żadnych porad pasujących do kryteriów.
        </div>

    </div> </main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="/scripts/navbar.js" defer></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".like-form").forEach(form => {
            form.addEventListener("submit", function(event) { // Listen for submit event
                event.preventDefault(); // Prevent default form submission

                let button = form.querySelector(".like-btn");
                let articleId = form.getAttribute("data-id");
                // Corrected fetch URL to match form action '/advices/like/{id}'
                let url = `/advices/like/${articleId}`;

                // Optional: Add CSRF token if using Spring Security
                // const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                // const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                // let headers = {
                //     "X-Requested-With": "XMLHttpRequest"
                // };
                // headers[csrfHeader] = csrfToken;

                fetch(url, {
                    method: "POST",
                    headers: {
                        "X-Requested-With": "XMLHttpRequest"
                        // Add CSRF headers if needed: ...headers
                    }
                }).then(response => {
                    if (response.ok) {
                        // Reload is simple, but not ideal UX.
                        // Consider updating button text/icon and likes count dynamically
                        // based on a JSON response from the server if you want to avoid reload.
                        location.reload();
                    } else {
                        console.error("Like request failed:", response.statusText);
                        // Optionally show an error message to the user
                    }
                }).catch(error => {
                    console.error("Error submitting like:", error);
                    // Optionally show an error message to the user
                });
            });
        });
    });
</script>

</body>
</html>
