<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${articleDTO.id != null} ? 'Edytuj Artykuł' : 'Utwórz Artykuł'">Formularz Artykułu</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                                                                                                                     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                                                                                                                     crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4 mb-5">

        <h1 class="mb-4 text-center" th:text="${articleDTO.id != null} ? 'Edytuj Artykuł' : 'Utwórz Nowy Artykuł'">Formularz Artykułu</h1> <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="|/articles/${articleDTO.id != null ? 'update/' + articleDTO.id : 'save'}|" th:object="${articleDTO}" method="post"> <input type="hidden" th:field="*{id}" />

                <div class="form-group mb-3">
                    <label for="title">Tytuł</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Wpisz tytuł artykułu" required> </div>

                <div class="form-group mb-3">
                    <label for="content">Treść</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="8" placeholder="Wpisz treść artykułu" required></textarea> </div>

                <div class="form-group mb-3">
                    <label for="imageUrl">URL Obrazka (opcjonalnie)</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="np. https://example.com/image.jpg">
                </div>

                <div class="form-group mb-3">
                    <label for="articleCategory">Kategoria</label> <select th:field="*{articleCategory}" class="form-control" id="articleCategory" required> <option value="">Wybierz kategorię...</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat}"
                            th:text="${cat}"></option>
                </select>
                </div>

                <div class="form-group mb-4">
                    <label for="tags">Tagi (oddzielone przecinkiem lub Enter)</label>
                    <input type="text"
                           name="tags"
                           id="tags"
                           class="form-control"
                           placeholder="Wpisz tag i naciśnij Enter..."
                           th:value="${articleDTO.tags != null ? #strings.listJoin(articleDTO.tags, ',') : ''}" /> <small class="form-text text-muted">Dodaj tagi opisujące artykuł, np. 'technologia', 'nauka', 'podróże'.</small> </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary mr-2">
                        Zapisz
                    </button>
                    <a th:href="@{/articles}" class="btn btn-secondary"> Anuluj
                    </a>
                </div>
            </form>
        </div>
    </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<script src="/scripts/navbar.js" defer></script>

<script>
    var input = document.querySelector('input[name=tags]');
    var tagify = new Tagify(input, {
        delimiters: ",|\n|\r",
        pattern: /^.{1,50}$/,
        maxTags: 10,
        dropdown: { maxItems: 20, classname: "tags-look", enabled: 0, closeOnSelect: false }
    });
    var form = input.closest('form');
    if(form) {
        form.addEventListener('submit', function(e){
            var tagValues = tagify.value.map(tagData => tagData.value);
            input.value = tagValues.join(',');
        });
    }
</script>

</body>
</html>
