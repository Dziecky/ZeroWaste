<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${articleDTO.title}">Szczegóły Artykułu</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                                                                          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                                                                          crossorigin="anonymous">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/articleComment.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100" style="padding-top: 80px;">
<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4 mb-5">

        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0" th:text="${articleDTO.title}">Tytuł Artykułu</h1> <a th:href="@{/articles}" class="btn btn-outline-secondary btn-sm"> Wróć do Artykułów </a>
            </div>
            <div class="card-body">
                <div class="mb-3 text-muted">
                    <small class="mr-3">
                        <strong>Autor:</strong> <span th:text="${articleDTO.authorUsername}">Nazwa autora</span> </small>
                    <small class="mr-3">
                        <strong>Kategoria:</strong> <span th:text="${articleDTO.articleCategory.name()}">Kategoria</span> </small>
                    <small th:if="${articleDTO.tags != null and !articleDTO.tags.isEmpty()}"> <strong>Tagi:</strong>
                        <span th:each="tagName : ${articleDTO.tags}" class="badge badge-secondary mr-1" th:text="${tagName}">Tag</span> </small>
                </div>

                <div th:if="${articleDTO.imageUrl}" class="text-center mb-4"> <img th:src="${articleDTO.imageUrl}" alt="Obrazek artykułu" class="img-fluid rounded" style="max-height: 400px;"> </div>

                <div class="article-content mb-4"> <h4>Treść artykułu:</h4> <p th:text="${articleDTO.content}" style="white-space: pre-wrap;">Treść artykułu...</p> </div>

                <hr>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <form th:action="@{/articles/like/{id}(id=${articleDTO.id})}" method="post" class="like-form d-inline" th:data-id="${articleDTO.id}"> <button type="submit" class="btn btn-outline-primary btn-sm like-btn">
                            <span th:text="${articleDTO.likedByCurrentUser} ? 'Odlub' : 'Polub'">Polub/Odlub</span> </button>
                        </form>
                    </div>
                    <div class="text-muted">
                        <small class="mr-3">
                            <span th:text="|Polubienia: ${articleDTO.likesCount}|">Likes</span> </small>
                        <small>
                            <span th:text="|Odczyty: ${articleDTO.readsCount}|">Reads</span> </small>
                    </div>
                </div>

                <hr>

                <div class="container mt-4">
                    <h4>Komentarze</h4>

                    <form th:action="@{/articles/{id}/comments(id=${articleDTO.id})}" method="post" class="mt-4">
                        <div class="form-group">
                            <label for="commentContent">Dodaj komentarz:</label>
                            <textarea id="commentContent" class="form-control" th:field="${newComment.content}" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Dodaj komentarz</button>
                    </form>

                    <div th:if="${comments != null and !comments.isEmpty()}">
                        <div class="list-group mb-4">
                            <div th:each="comment : ${comments}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong th:text="${comment.authorUsername}">Użytkownik</strong>
                                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</small>
                                </div>
                                <p class="mt-2" style="margin-bottom: 20px;" th:text="${comment.content}">Treść komentarza</p>

                                <div th:if="${comment.authorUsername == #authentication.name}">
                                    <button id="editButton" class="btn btn-secondary">Edytuj</button>

                                    <form id="editForm" th:action="@{|/articles/${articleDTO.id}/comments/${comment.id}/edit|}" method="post" class="edit-form">
                                        <input type="text" name="editedContent" th:placeholder="${comment.content}" required class="form-input">
                                        <button type="submit" class="btn btn-success">Zapisz</button>
                                    </form>

                                    <form th:action="@{|/articles/${articleDTO.id}/comments/${comment.id}/delete|}" method="post" class="delete-form" style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-danger">Usuń</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div th:if="${comments == null or comments.isEmpty()}">
                        <p class="text-muted">Brak komentarzy. Bądź pierwszy!</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/scripts/navbar.js" defer></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".like-form").forEach(form => {
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                let button = form.querySelector(".like-btn");
                let articleId = form.getAttribute("data-id"); // Keep variable name generic inside script if preferred
                let url = `/articles/like/${articleId}`; // Changed URL

                fetch(url, {
                    method: "POST",
                    headers: { "X-Requested-With": "XMLHttpRequest" }
                }).then(response => {
                    if (response.ok) { location.reload(); }
                    else { console.error("Like request failed:", response.statusText); }
                }).catch(error => console.error("Error submitting like:", error));
            });
        });
    });

    document.getElementById('editButton').addEventListener('click', function() {
        var editForm = document.getElementById('editForm');
        var button = document.getElementById('editButton');

        if (editForm.style.display === 'none' || editForm.style.display === '') {
            editForm.style.display = 'block';
            button.textContent = 'Anuluj';
        } else {
            editForm.style.display = 'none';
            button.textContent = 'Edytuj';
        }
    });
</script>

</body>
</html>
