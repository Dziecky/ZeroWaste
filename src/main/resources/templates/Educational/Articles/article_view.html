<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${articleDTO.title}">article Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 th:text="${articleDTO.title}">article Title</h1>
    <h2 th:text="${articleDTO.authorUsername}">article Author</h2>
    <p><strong>Category:</strong> <span th:text="${articleDTO.articleCategory}"></span></p>
    <div th:if="${articleDTO.imageUrl}">
        <img th:src="${articleDTO.imageUrl}" alt="article Image" class="img-fluid">
    </div>
    <p th:text="${articleDTO.content}">article Content</p>
    <p><strong>Created at:</strong></p>
    <p th:text="${articleDTO.createdAt}">article Creation Date</p>
    <p><strong>Last modified at:</strong></p>
    <p th:text="${articleDTO.updatedAt}">article Last Modification Date</p>
    <!-- Display Tags -->
    <p>
        <strong>Tags:</strong>
        <span th:each="tagName, iterStat : ${articleDTO.tags}">
        <span th:text="'#' + ${tagName}">#TagName</span>
        <span th:if="${!iterStat.last}">, </span>
    </span>
    </p>
    <p>
        <strong>Likes count:</strong>
        <span th:text="${articleDTO.likesCount}">Likes Count</span>
    </p>
    <p>
        <strong>Reads count:</strong>
        <span th:text="${articleDTO.readsCount}">Read Count</span>
    </p>
    <form th:action="@{/articles/like/{id}(id=${articleDTO.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-outline-primary">
            <span th:text="${articleDTO.likedByCurrentUser} ? 'Odlub' : 'Polub'">Polub/Odlub</span>
        </button>
    </form>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".like-form").forEach(form => {
            form.querySelector(".like-btn").addEventListener("click", function() {
                let articleId = form.getAttribute("data-id");
                fetch(`/articles/like/${articleId}`, {
                    method: "POST",
                    headers: { "X-Requested-With": "XMLHttpRequest" }
                }).then(() => {
                    location.reload(); // Opcjonalne: Można zamiast tego zmienić tekst guzika bez odświeżania strony
                });
            });
        });
    });
</script>
</body>
</html>
