<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Artykuły</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                                  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                                  crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Artykuły</h1> <a th:href="@{/articles/new}" class="btn btn-primary"> Dodaj nowy artykuł </a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Filtry
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/articles}" class="mb-0"> <div class="form-row align-items-end">
                    <div class="col-md-3 mb-2">
                        <label for="title">Filtruj po tytule:</label>
                        <input type="text" name="title" id="title" class="form-control"
                               th:value="${title}" placeholder="Wpisz tytuł"/>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="category">Filtruj po kategorii:</label> <select name="category" id="category" class="form-control"> <option value="" th:selected="${selectedArticleCategory == null}">Wszystkie</option> <option th:each="cat : ${categories}"
                                                                                                                                                                                                                                     th:value="${cat}"
                                                                                                                                                                                                                                     th:text="${cat}"
                                                                                                                                                                                                                                     th:selected="${cat != null && cat == selectedArticleCategory}"> Category
                    </option>
                    </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label for="tagName">Szukaj po tagu:</label>
                        <input type="text" name="tagName" id="tagName" class="form-control" th:value="${selectedTagName}"
                               placeholder="Wpisz tag"/>
                    </div>
                    <div class="col-md-3 mb-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary mr-2">
                            Filtruj
                        </button>
                        <a th:href="@{/articles}" class="btn btn-outline-secondary">Wyczyść</a> </div>
                </div>
                </form>
            </div>
        </div>

        <div th:if="${articlePage != null and !articlePage.empty}"> <div th:each="article : ${articlePage.content}" class="card mb-3 shadow-sm"> <div class="card-body">
            <h5 class="card-title" th:text="${article.title}">Article Title</h5> <h6 class="card-subtitle mb-2 text-muted" th:text="'Autor: ' + ${article.authorUsername}">Author</h6> <p class="card-text mb-1">
            <small class="text-muted" th:text="'Kategoria: ' + ${article.articleCategory}">Category</small> </p>
            <p class="card-text mb-3" th:if="${article.tags != null and !article.tags.isEmpty()}"> <small class="text-muted">Tagi: <span th:text="${article.tags}">Tags</span></small> </p>

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-info btn-sm mr-2">Czytaj więcej</a> <span th:if="${#authorization.expression('isAuthenticated()') and #authentication.principal.username == article.authorUsername}"> <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-outline-secondary btn-sm mr-2">Edytuj</a> <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-outline-danger btn-sm"
                                                                                                                                                                                                                                                                                                                                                                                    onclick="return confirm('Jesteś pewien, że chcesz usunąć ten artykuł?');">Usuń</a> </span>
                </div>
                <div class="d-flex align-items-center">
                    <form th:action="@{/articles/like/{id}(id=${article.id})}" method="post" style="display:inline;" class="like-form mr-2" th:data-id="${article.id}">
                        <button type="submit" class="btn btn-outline-primary btn-sm like-btn">
                            <span th:text="${article.likedByCurrentUser} ? 'Odlub' : 'Polub'">Polub/Odlub</span> </button>
                    </form>
                    <small class="text-muted mr-2">
                        <span th:text="'Likes: ' + ${article.likesCount}">Likes</span> </small>
                    <small class="text-muted">
                        <span th:text="'Reads: ' + ${article.readsCount}">Reads</span> </small>
                </div>
            </div>
        </div>
        </div>

            <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center" th:if="${articlePage.totalPages > 1}"> <ul class="pagination">
                <li class="page-item" th:classappend="${articlePage.isFirst()} ? 'disabled'"> <a class="page-link"
                                                                                                 th:href="${articlePage.isFirst()} ? '#' : @{/articles(page=${articlePage.number - 1}, size=${articlePage.size}, title=${title}, category=${selectedArticleCategory}, tagName=${selectedTagName})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                    th:classappend="${i == articlePage.number} ? ' active'"> <a class="page-link"
                                                                                th:href="@{/articles(page=${i}, size=${articlePage.size}, title=${title}, category=${selectedArticleCategory}, tagName=${selectedTagName})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${articlePage.isLast()} ? 'disabled'"> <a class="page-link"
                                                                                                th:href="${articlePage.isLast()} ? '#' : @{/articles(page=${articlePage.number + 1}, size=${articlePage.size}, title=${title}, category=${selectedArticleCategory}, tagName=${selectedTagName})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                </li>
            </ul>
            </nav>

        </div>

        <div th:if="${articlePage == null or articlePage.empty}" class="alert alert-info mt-4" role="alert"> Nie znaleziono żadnych artykułów pasujących do kryteriów. </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/scripts/navbar.js" defer></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".like-form").forEach(form => {
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                let button = form.querySelector(".like-btn");
                let articleId = form.getAttribute("data-id"); // Keep variable name generic inside script if preferred
                let url = `/articles/like/${articleId}`; // Changed URL

                fetch(url, {
                    method: "POST",
                    headers: { "X-Requested-With": "XMLHttpRequest" }
                }).then(response => {
                    if (response.ok) { location.reload(); }
                    else { console.error("Like request failed:", response.statusText); }
                }).catch(error => console.error("Error submitting like:", error));
            });
        });
    });
</script>

</body>
</html>
