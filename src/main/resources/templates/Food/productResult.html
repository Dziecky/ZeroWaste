<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4 mt-5">Product Search Results</h1>

    <div th:if="${products != null and !products.isEmpty()}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary" th:text="${product.productName}">Product Name</h5>
                        <p><strong>Brand:</strong> <span th:text="${product.brand}">Brand</span></p>
                        <p><strong>NutriScore:</strong> <span th:text="${product.nutriScore}">-</span></p>
                        <p><strong>EcoScore:</strong> <span th:text="${product.ecoScore}">-</span></p>
                        <p><strong>Ingredients:</strong> <span th:text="${product.ingredients}">-</span></p>
                    </div>
                    <div class="text-center p-3">
                        <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid rounded" style="max-height: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products == null or products.isEmpty()}">
        <div class="alert alert-warning text-center">
            No products found.
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/food" class="btn btn-secondary btn-lg">Back to Search</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
