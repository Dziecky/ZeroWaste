<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <!-- Nagłówek wyników wyszukiwania z większym marginesem od góry -->
    <h1 class="text-center mb-4 mt-5">Product Search Results</h1>

    <div th:if="${product != null}">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-primary" th:text="${product.productName}">Product Name</h2>
                <p><strong>Brand:</strong> <span th:text="${product.brand}">Brand</span></p>
                <p><strong>NutriScore:</strong> <span th:text="${product.nutriScore}">-</span></p>
                <p><strong>EcoScore:</strong> <span th:text="${product.ecoScore}">-</span></p>
                <p><strong>Ingredients:</strong> <span th:text="${product.ingredients}">-</span></p>

                <div class="d-flex justify-content-center mt-3">
                    <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid rounded" style="max-width: 250px;">
                </div>
            </div>
        </div>
    </div>

    <div th:if="${product == null}">
        <div class="alert alert-warning text-center">
            No product found.
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/food" class="btn btn-secondary btn-lg">Back to Search</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
