<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Search Food Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4 mt-5">Find Your Favorite Food Product</h1>

    <!-- Formularz wyszukiwania -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <form th:action="@{/food/search}" method="post" class="shadow p-4 bg-light rounded">
                <div class="mb-3">
                    <label for="query" class="form-label h5">Enter Product Name</label>
                    <input type="text" id="query" name="query" class="form-control form-control-lg" placeholder="e.g. Nutella" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
