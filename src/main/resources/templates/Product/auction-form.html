<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Create New Auction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f4f6f8;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #6c757d;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .form-control,
        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .eco-btn {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .eco-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            margin-top: 15px;
            border-radius: 12px;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card p-4">
                <h2 class="text-center mb-4">Create New Auction</h2>

                <!-- Error message display -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/auctions/save}" th:object="${product}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-gavel"></i> Auction Title
                        </label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Enter auction title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea th:field="*{description}" class="form-control" id="description"
                                  rows="4" placeholder="Describe your item in detail" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">
                            <i class="fas fa-dollar-sign"></i> Starting Price (z≈Ç)
                        </label>
                        <input type="number" th:field="*{price}" class="form-control" id="price"
                               placeholder="Enter starting price" step="0.01" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label for="productCategory" class="form-label">
                            <i class="fas fa-list-alt"></i> Category
                        </label>
                        <select th:field="*{productCategory}" class="form-select" id="productCategory" required>
                            <option value="">Select category</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category}"
                                    th:text="${category.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">
                            <i class="fas fa-image"></i> Image URL
                        </label>
                        <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl"
                               placeholder="Enter image URL" required>
                        <img id="imagePreview" th:if="${product.imageUrl}" th:src="${product.imageUrl}"
                             alt="Product Preview" class="image-preview">
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">
                            <i class="fas fa-clock"></i> Auction End Date
                        </label>
                        <input type="datetime-local" th:field="*{endDate}" class="form-control"
                               id="endDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-boxes"></i> Quantity
                        </label>
                        <input type="number" th:field="*{quantity}" class="form-control"
                               id="quantity" value="1" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="unitOfMeasure" class="form-label">
                            <i class="fas fa-weight-hanging"></i> Unit of Measure
                        </label>
                        <select th:field="*{unitOfMeasure}" class="form-select" id="unitOfMeasure" required>
                            <option value="">Select unit of measure</option>
                            <option th:each="unit : ${units}"
                                    th:value="${unit}"
                                    th:text="${unit.name()}">
                            </option>
                        </select>
                    </div>
                    <input type="hidden" th:field="*{auction}" value="true">
                    <input type="hidden" th:field="*{available}" value="true">

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn eco-btn">
                            <i class="fas fa-gavel me-2"></i>Create Auction
                        </button>
                        <a href="/auctions/list" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Auctions
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
