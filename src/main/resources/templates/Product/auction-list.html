<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Active Auctions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f8f9fa;
            --card-hover-color: #ffffff;
            --timer-color: #dc3545;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
        }

        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .auction-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .auction-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: var(--card-hover-color);
        }

        .auction-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .auction-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .auction-card:hover .auction-image img {
            transform: scale(1.1);
        }

        .auction-content {
            padding: 1.5rem;
        }


        .auction-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }


        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .bid-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .bid-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auction-details {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .badge-auction {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }


        .category-tag {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: fit-content;
            text-align: center;
            padding: 0.25rem 0.75rem;
            background: #e9ecef;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #495057;
            margin-bottom: 0.5rem;
        }


        @media (max-width: 768px) {
            .auction-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }

        .btn-add-auction {
            margin-top: 10px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-add-auction:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid">
    <a th:href="@{/auctions/new}" class="btn btn-add-auction mb-3">
        Add New Auction
    </a>

    <div class="auction-grid">
        <div class="auction-card" th:each="product : ${products}">
            <div class="auction-image">
                <img th:src="${product.imageUrl}" alt="Product Image">
                <span class="badge-auction">
                    <i class="fas fa-gavel"></i> Active Auction
                </span>
            </div>

            <div class="auction-content">
                <h3 class="auction-title" th:text="${product.name}">Product Name</h3>
                <h2 class="category-tag" th:text="${product.productCategory}">Category</h2>

                <div class="price-section">
                    <div>
                        <div class="text-muted">Current Bid:</div>
                        <div class="current-price" th:text="${'zł ' + product.price}">zł 0.00</div>
                    </div>
                </div>
                <hr>
                <div class="auction-details">
                    <span>
                        <i class="fas fa-users"></i>
                        <span>2 bids</span>
                    </span>
                    <span>
                        <i class="fas fa-user"></i>
                        <span th:text="${product.owner.username}">Owner</span>
                    </span>
                </div>

                <form th:action="@{/auctions/{productId}(productId=${product.id})}" method="get">
                    <button type="submit" class="bid-button">
                        <i class="fas fa-gavel me-2"></i> Place Bid
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
