<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Auction Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Auctions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #ca8a04;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: system-ui, -apple-system, sans-serif;
            color: #1e293b;
            line-height: 1.6;
        }

        .auction-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .auction-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .auction-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .auction-details {
            margin-bottom: 2rem;
        }

        .price-info {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 0.5rem;
        }

        .end-date {
            font-size: 1.1rem;
            color: var(--warning-color);
            font-weight: 600;
        }

        .bid-form {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .btn-bid {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-bid:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .bid-history {
            margin-top: 2rem;
        }

        .bid-history h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .table {
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .table thead {
            background-color: #f1f5f9;
        }

        .table th {
            font-weight: 600;
            color: #475569;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .alert {
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border: none;
        }

        .auction-ended {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .auction-title {
                font-size: 1.75rem;
            }

            .current-price {
                font-size: 1.5rem;
            }

            .table {
                font-size: 0.875rem;
            }

            .bid-form {
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container auction-container">
    <div class="auction-card">
        <h1 class="auction-title" th:text="${product.name}">Product Name</h1>

        <div class="auction-details">
            <p class="lead" th:text="${product.description}">Description</p>

            <div class="price-info">
                <div class="current-price">
                    <i class="fas fa-gavel me-2"></i>
                    Current Price: <span th:text="${product.price}">0.00</span> zł
                </div>
                <div class="end-date">
                    <i class="fas fa-clock me-2"></i>
                    Ends: <span th:text="${#temporals.format(product.endDate, 'dd-MM-yyyy HH:mm')}">End Date</span>
                </div>
            </div>

            <div th:if="${product.available && !product.endDate.isBefore(T(java.time.LocalDateTime).now())}"
                 class="bid-form">
                <form th:action="@{/auctions/bid}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <div class="form-group">
                        <label for="amount" class="form-label">Your Bid Amount (zł):</label>
                        <input type="number"
                               class="form-control"
                               id="amount"
                               name="amount"
                               th:min="${product.price + 0.01}"
                               step="0.01"
                               required />
                        <small class="text-muted">Minimum bid: <span th:text="${product.price + 0.01}">0.01</span> zł</small>
                    </div>
                    <button type="submit" class="btn btn-bid">
                        <i class="fas fa-gavel me-2"></i>
                        Place Bid
                    </button>
                </form>
            </div>

            <div th:if="${product.endDate.isBefore(T(java.time.LocalDateTime).now())}"
                 class="auction-ended">
                <i class="fas fa-hourglass-end me-2"></i>
                This auction has ended.
            </div>
        </div>

        <div class="bid-history">
            <h3>
                <i class="fas fa-history me-2"></i>
                Bid History
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Bidder</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bid : ${bids}">
                    <td>
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${bid.user.username}">User</span>
                    </td>
                    <td th:text="${bid.amount + ' zł'}">0.00</td>
                    <td>
                        <i class="fas fa-calendar me-2"></i>
                        <span th:text="${#temporals.format(bid.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
