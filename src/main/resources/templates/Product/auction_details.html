<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Auction Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Auctions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #218838;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --card-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
            font-family: system-ui, -apple-system, sans-serif;
            color: #1e293b;
            line-height: 1.6;
        }

        .auction-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        .auction-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auction-header {
            display: flex;
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            align-items: center;
        }
        .auction-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .auction-details {
            margin-bottom: 2rem;
        }
        .auction-content {
            display: flex;
            padding: 2rem;
        }

        .auction-image {
            flex: 1;
            margin-right: 2rem;
        }
        .price-info {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f1f3f5;
            border-radius: 10px;
        }

        .current-price {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .end-date {
            color: #6c757d;
        }

        .auction-image {
            flex: 1;
            margin-right: 2rem;
        }

        .auction-image img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .auction-image img:hover {
            transform: scale(1.05);
        }

        .auction-details {
            flex: 1;
        }


        .bid-form {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .btn-bid {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-bid:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .bid-history {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        .bid-history h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        .bid-history table {
            background-color: white;
        }

        .table {
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .table thead {
            background-color: #f1f5f9;
        }

        .table th {
            font-weight: 600;
            color: #475569;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .alert {
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border: none;
        }

        .auction-ended {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .auction-content {
                flex-direction: column;
            }

            .auction-image {
                margin-right: 0;
                margin-bottom: 1.5rem;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container auction-container">
    <div class="auction-card">
        <div class="auction-header">
            <h1 th:text="${product.name}">Product Name</h1>
        </div>

        <div class="auction-content">
            <div class="auction-image">
                <img th:src="${product.imageUrl}" alt="Product Image">
            </div>

            <div class="auction-details">
                <p class="lead" th:text="${product.description}">Product Description</p>

                <div class="price-info">
                    <div>
                        <div class="text-muted">Current Bid</div>
                        <div class="current-price">
                            <i class="fas fa-gavel me-2"></i>
                            <span th:text="${product.price + ' zł'}">0.00 zł</span>
                        </div>
                    </div>
                    <div>
                        <div class="text-muted">Auction Ends</div>
                        <div class="end-date">
                            <i class="fas fa-clock me-2"></i>
                            <span th:text="${#temporals.format(product.endDate, 'dd-MM-yyyy HH:mm')}">End Date</span>
                        </div>
                    </div>
                </div>

                <div th:if="${product.available && !product.endDate.isBefore(T(java.time.LocalDateTime).now())}"
                     class="bid-form">
                    <form th:action="@{/auctions/bid}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <div class="form-group mb-3">
                            <label for="amount" class="form-label">Your Bid Amount (zł):</label>
                            <input type="number"
                                   class="form-control"
                                   id="amount"
                                   name="amount"
                                   th:min="${product.price + 0.01}"
                                   step="0.01"
                                   required />
                            <small class="text-muted">Minimum bid: <span th:text="${product.price + 0.01}">0.01</span> zł</small>
                        </div>
                        <button type="submit" class="btn btn-bid w-100">
                            <i class="fas fa-gavel me-2"></i>
                            Place Bid
                        </button>
                    </form>
                </div>

                <div th:if="${product.endDate.isBefore(T(java.time.LocalDateTime).now())}"
                     class="auction-ended alert alert-warning mt-3">
                    <i class="fas fa-hourglass-end me-2"></i>
                    This auction has ended.
                </div>
            </div>
        </div>

        <div class="bid-history">
            <h3>
                <i class="fas fa-history me-2"></i>
                Bid History
            </h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Bidder</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bid : ${bids}">
                    <td>
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${bid.user.username}">User</span>
                    </td>
                    <td th:text="${bid.amount + ' zł'}">0.00</td>
                    <td>
                        <i class="fas fa-calendar me-2"></i>
                        <span th:text="${#temporals.format(bid.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
