<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/styles/userTasks.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1 class="mb-4 text-center fw-bold">üéØ Your Tasks</h1>

    <!-- Incomplete Tasks Section -->
    <div class="task-card mb-5">
        <h2 class="section-header text-primary">‚è≥ Incomplete Tasks</h2>

        <div th:if="${incompleteTasks != null and incompleteTasks.size() > 0}">
            <div class="table-responsive">
                <table class="table align-middle table-task">
                    <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Description</th>
                        <th>Your Actions</th>
                        <th>Required Actions</th>
                        <th>Points</th>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userTask : ${incompleteTasks}">
                        <td th:text="${userTask.task?.task_name ?: 'No Task'}"></td>
                        <td th:text="${userTask.task?.taskDescription ?: 'No Description'}"></td>
                        <td th:text="${userTask.progress ?: 'N/A'}"></td>
                        <td th:text="${userTask.task?.requiredActions ?: 'N/A'}"></td>
                        <td th:text="${userTask.task?.pointsAwarded ?: '0'}"></td>
                        <td th:text="${userTask.task?.startDate ?: 'N/A'}"></td>
                        <td th:text="${userTask.task?.endDate ?: 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${incompleteTasks == null or incompleteTasks.size() == 0}">
            <p class="text-muted">No incomplete tasks available.</p>
        </div>
    </div>

    <!-- Completed Tasks Section -->
    <div class="task-card mb-5">
        <h2 class="section-header text-success">‚úÖ Completed Tasks</h2>

        <div th:if="${completedTasks != null and completedTasks.size() > 0}">
            <div class="table-responsive">
                <table class="table align-middle table-task">
                    <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Description</th>
                        <th>Required Actions</th>
                        <th>Points</th>
                        <th>Completed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userTask : ${completedTasks}">
                        <td th:text="${userTask.task?.task_name ?: 'No Task'}"></td>
                        <td th:text="${userTask.task?.taskDescription ?: 'No Description'}"></td>
                        <td th:text="${userTask.task?.requiredActions ?: 'N/A'}"></td>
                        <td th:text="${userTask.task?.pointsAwarded ?: '0'}"></td>
                        <td th:text="${userTask.completionDate ?: 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${completedTasks == null or completedTasks.size() == 0}">
            <p class="text-muted">No completed tasks available.</p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
