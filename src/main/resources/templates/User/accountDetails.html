<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" th:href="@{/styles/user.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Alerts -->
<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
    <p class="mb-0" th:text="${error}"></p>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
    <p class="mb-0" th:text="${success}"></p>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<!-- Profile Section -->
<div class="profile-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img alt="Profile Image"
                     class="profile-image mb-4"
                     th:if="${user.imageUrl != null}"
                     th:src="@{${user.imageUrl}}"/>
                <h1 class="mb-4">Your Account Details</h1>
                <div class="user-card card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4" th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>
                        <p class="text-muted mb-3">@<span th:text="${user.username}"></span></p>
                        <hr class="my-3">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Email</strong></p>
                                <p class="text-muted" th:text="${user.email}"></p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Phone Number</strong></p>
                                <p class="text-muted" th:text="${user.phoneNumber} ?: 'Not provided'"></p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a class="btn btn-primary me-2" th:href="@{/editAccount}">
                                <i class="bi bi-pencil"></i> Edit Profile
                            </a>
                            <a class="btn btn-outline-primary me-2" th:href="@{/editProfilePhoto}">
                                <i class="bi bi-camera"></i> Change Photo
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/editPrivacySettings}">
                                <i class="bi bi-envelope"></i> Edit Privacy Settings
                            </a>
                            <a class="btn btn-outline-secondary" href="/user/tasks">
                                <i class="bi bi-list-task"></i> My Tasks
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/likedArticles}">
                                <i class="bi bi-heart"></i> Liked Articles
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/likedAdvices}">
                                <i class="bi bi-heart"></i> Liked Advices
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/readArticles}">
                                <i class="bi bi-book"></i> Read Articles
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/readAdvices}">
                                <i class="bi bi-book"></i> Read Advices
                            </a>
                            <a class="btn btn-outline-secondary" th:href="@{/newsletter}">
                                <i class="bi bi-envelope"></i> Newsletter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
