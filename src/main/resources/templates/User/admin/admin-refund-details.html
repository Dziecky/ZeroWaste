<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refund Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Refund Details</h1>

    <table class="table">
        <tr>
            <th>User</th>
            <td th:text="${refund.order.user.username}">Username</td>
        </tr>
        <tr>
            <th>Refund Amount</th>
            <td th:text="${refund.refundAmount}">Amount</td>
        </tr>
        <tr>
            <th>Refund Reason</th>
            <td th:text="${refund.refundReason}">Reason</td>
        </tr>
        <tr>
            <th>Request Date</th>
            <td th:text="${refund.requestDate}">Date</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <span th:text="${refund.status}"></span>
            </td>
        </tr>
    </table>

    <h3>Update Refund Status</h3>
    <form th:action="@{/admin/updateRefundStatus}" method="post">
        <input type="hidden" name="refundId" th:value="${refund.id}"/>
        <div class="mb-3">
            <label for="status" class="form-label">New Status</label>
            <select name="newStatus" id="status" class="form-select">
                <option value="PENDING" th:selected="${refund.status == 'PENDING'}">Pending</option>
                <option value="APPROVED" th:selected="${refund.status == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${refund.status == 'REJECTED'}">Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 30px;">Update Status</button>
    </form>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
