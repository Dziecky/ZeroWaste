<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Refund Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Refund Management</h1>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">&laquo;</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Refund ID</th>
            <th>Request Date</th>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>User Username</th>
            <th>User Full Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="refund : ${refunds}">
            <td th:text="${refund.id}">Refund ID</td>
            <td th:text="${#temporals.format(refund.requestDate, 'yyyy-MM-dd HH:mm')}">Request Date</td>
            <td th:text="${refund.order.id}">Order ID</td>
            <td th:text="${#temporals.format(refund.order.createdAt, 'yyyy-MM-dd HH:mm')}">Order Date</td>
            <td th:text="${refund.order.user.username}">Username</td>
            <td th:text="${refund.order.user.firstName + ' ' + refund.order.user.lastName}">Full Name</td>
            <td>
    <span class="badge"
          th:classappend="
            ${refund.status.name() == 'PENDING'} ? ' bg-warning text-dark' :
            (${refund.status.name() == 'APPROVED'} ? ' bg-success' : ' bg-danger')
          "
          th:text="${#strings.capitalize(#strings.toLowerCase(refund.status.name()))}">
    </span>
            </td>

        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">&laquo;</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
