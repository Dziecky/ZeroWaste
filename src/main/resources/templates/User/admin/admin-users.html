<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Admin – Zarządzanie użytkownikami</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-4">
    <h1 class="mb-4">Zarządzanie użytkownikami</h1>

    <!-- górna paginacja -->
    <nav aria-label="Page navigation" class="mb-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Username</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Rola</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.role}">Role</td>
            <td>
                <!-- update roli -->
                <form th:action="@{/admin/updateUserRole}" method="post" class="d-inline">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <select name="newRole" class="form-select form-select-sm d-inline-block w-auto me-1">
                        <option th:value="ROLE_ADMIN" th:selected="${user.role.name()=='ROLE_ADMIN'}">Admin</option>
                        <option th:value="ROLE_USER"  th:selected="${user.role.name()=='ROLE_USER'}">User</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Zmień</button>
                </form>
                <!-- przycisk Usuń -->
                <button class="btn btn-danger btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#confirmDeleteModal"
                        th:attr="data-user-id=${user.id}, data-username=${user.username}">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- dolna paginacja -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Modal potwierdzenia usunięcia -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
        <form th:action="@{/admin/deleteUser}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdź usunięcie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Na pewno chcesz usunąć użytkownika <strong id="modalUsername"></strong>?</p>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Hasło administratora</label>
                    <input type="password" name="adminPassword" id="adminPassword"
                           class="form-control" required/>
                </div>
                <input type="hidden" name="userId" id="modalUserId"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Anuluj</button>
                <button type="submit" class="btn btn-danger">Usuń</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteModal = document.getElementById('confirmDeleteModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const btn       = event.relatedTarget;
        const userId    = btn.getAttribute('data-user-id');
        const username  = btn.getAttribute('data-username');
        deleteModal.querySelector('#modalUserId').value = userId;
        deleteModal.querySelector('#modalUsername').textContent = username;
    });
</script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
