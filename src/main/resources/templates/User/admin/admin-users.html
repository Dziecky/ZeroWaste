<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>User Management</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.role}">Role</td>
            <td>
                <!-- Formularz do aktualizacji roli uÅ¼ytkownika -->
                <form th:action="@{/admin/updateUserRole}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <select name="newRole" class="form-select">
                        <option th:value="ROLE_ADMIN"
                                th:selected="${user.role.name() == 'ROLE_ADMIN'}">
                            Admin
                        </option>
                        <option th:value="ROLE_USER"
                                th:selected="${user.role.name() == 'ROLE_USER'}">
                            User
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm mt-1">Update Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
