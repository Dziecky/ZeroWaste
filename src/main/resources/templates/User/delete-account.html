<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuń konto</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Alerts -->
<div class="alert alert-danger alert-dismissible fade show" th:if="${error}" role="alert">
    <p class="mb-0" th:text="${error}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-info alert-dismissible fade show" th:if="${info}" role="alert">
    <p class="mb-0" th:text="${info}"></p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Delete Account Section -->
<div class="profile-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Usuń konto</h2>
                        <p class="text-danger mb-4">
                            <strong>Uwaga:</strong> Ta operacja jest nieodwracalna. Wszystkie Twoje dane zostaną trwale usunięte.
                        </p>
                        <form th:action="@{/deleteAccount}" method="post">
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Potwierdź hasłem</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Twoje hasło"
                                       required/>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger me-2">
                                    <i class="bi bi-trash"></i> Usuń konto
                                </button>
                                <a th:href="@{/accountDetails}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Anuluj
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
