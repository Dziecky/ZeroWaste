<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Read Articles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>


<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="h2">Twoje Przeczytane Artykuły</h1>
    </div>

    <div th:if="${readArticles == null or readArticles.isEmpty()}" class="alert alert-info shadow-sm" role="alert">
        <h4 class="alert-heading">Brak przeczytanych artykułów!</h4>
        <p>Wygląda na to, że nie masz jeszcze żadnych oznaczonych jako przeczytane artykułów.</p>
        <hr>
        <p class="mb-0">Zacznij przeglądać dostępne <a th:href="@{/articles}" class="alert-link">artykuły</a>.</p>
    </div>

    <div th:if="${readArticles != null and not readArticles.isEmpty()}" class="row">
        <div th:each="article : ${readArticles}" class="col-lg-6 mb-4">
            <div class="card h-100 shadow-hover">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}" class="text-decoration-none">Tytuł Artykułu</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted font-italic">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill mr-1" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <span th:text="${article.authorUsername}">Autor</span>
                    </h6>

                    <div class="mb-2">
                        <small class="text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill mr-1" viewBox="0 0 16 16">
                                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                            </svg>
                            <strong>Kategoria:</strong> <span th:text="${article.articleCategory}">Kategoria</span>
                        </small>
                    </div>

                    <div class="mb-3" th:if="${article.tags != null and !#strings.isEmpty(article.tags)}">
                        <small class="text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags-fill mr-1" viewBox="0 0 16 16">
                                <path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                <path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/>
                            </svg>
                            <strong>Tagi:</strong>
                            <span th:each="tag : ${#strings.arraySplit(article.tags, ',')}"
                                  class="badge badge-info mr-1" th:text="${#strings.trim(tag)}">Tag</span>
                        </small>
                    </div>

                    <div class="mt-auto pt-2 border-top d-flex justify-content-between align-items-center">
                        <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-info btn-sm">
                            <i class="fas fa-book-open mr-1"></i> Czytaj więcej
                        </a>
                        <form th:action="@{/articles/read/{id}(id=${article.id})}" method="post" style="display:inline-block;"
                              class="mark-unread-form" th:attr="data-article-id=${article.id}">
                            <button type="submit" class="btn btn-outline-secondary btn-sm" title="Oznacz jako nieprzeczytany">
                                <i class="fas fa-eye-slash mr-1"></i> Oznacz jako nieprzeczytany
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dodaj Font Awesome JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
