<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>My activity</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4">
    <h1 class="mb-4">My activity</h1>

    <!-- filtr po typie aktywności -->
    <form class="row g-2 mb-3" th:action="@{${baseUrl}}" method="get">
        <div class="col-auto">
            <select name="filter" class="form-select">
                <!-- statyczna, pusta wartość -->
                <option value="" th:selected="${filter == null}">All types</option>
                <!-- dynamiczne opcje -->
                <option th:each="type : ${activityTypes}"
                        th:value="${type}"
                        th:text="${type}"
                        th:selected="${type == filter}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-filter"></i> Filtruj
            </button>
        </div>
    </form>

    <!-- paginacja u góry -->
    <nav aria-label="Page navigation" class="mb-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${currentPage - 2}, size=${size}, filter=${filter})}">
                    &laquo;
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${i - 1}, size=${size}, filter=${filter})}"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${currentPage}, size=${size}, filter=${filter})}">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>

    <!-- tabela logów -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Date and time</th>
            <th>Activity type</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logsPage.content}">
            <td th:text="${#temporals.format(log.occurredAt, 'yyyy-MM-dd HH:mm')}">2025-05-13 14:22</td>
            <td th:text="${log.activityType}">TYPE</td>
            <td>
                <ul class="mb-0">
                    <li th:each="entry : ${log.details.entrySet()}"
                        th:text="${entry.key} + ': ' + ${entry.value}">
                        key: value
                    </li>
                </ul>
            </td>
        </tr>
        <tr th:if="${logsPage.totalElements == 0}">
            <td colspan="3" class="text-center">Brak zapisów aktywności.</td>
        </tr>
        </tbody>
    </table>

    <!-- paginacja na dole -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${currentPage - 2}, size=${size}, filter=${filter})}">
                    &laquo;
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${i - 1}, size=${size}, filter=${filter})}"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${currentPage}, size=${size}, filter=${filter})}">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
