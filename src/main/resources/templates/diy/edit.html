<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Projekt DIY</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* ... (reuse styles from new.html or add edit-specific styles) ... */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        /* Usunięto style dla input[type="file"] */

        /* Opcjonalny styl dla podglądu obrazka z URL-a */
        .image-preview-edit img {
            max-width: 100px; /* Mniejszy podgląd */
            height: auto;
            border: 1px solid #eee;
            padding: 5px;
            background-color: #f9f9f9;
            display: block;
            margin-top: 5px;
            margin-bottom: 10px;
        }


        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-buttons button,
        .form-buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .form-buttons button[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        .form-buttons button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-buttons .cancel-link {
            background-color: #6c757d;
            color: white;
        }
        .form-buttons .cancel-link:hover {
            background-color: #5a6268;
        }
    </style>
    <title>Edit DIY</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="form-container">
    <h2 th:text="'Edytuj Projekt DIY: ' + ${diy.description}">Edytuj Projekt DIY</h2>

    <form th:action="@{/diy/edit/{id}(id=${diy.id})}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="description">Krótki opis (karuzela):</label>
            <input type="text" id="description" th:field="*{diy.description}" required>
        </div>

        <div class="form-group">
            <label for="fullDescription">Pełna historia/opis:</label>
            <textarea id="fullDescription" th:field="*{diy.fullDescription}" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="beforeImageUrl">URL obrazka PRZED:</label>
            <input type="text" id="beforeImageUrl" th:field="*{diy.beforeImageUrl}" required>
            <div class="image-preview-edit" th:if="${diy.beforeImageUrl}">
                Aktualny podgląd: <br>
                <img th:src="@{${diy.beforeImageUrl}}" alt="Aktualny obraz PRZED">
            </div>
        </div>

        <div class="form-group">
            <label for="afterImageUrl">URL obrazka PO:</label>
            <input type="text" id="afterImageUrl" th:field="*{diy.afterImageUrl}" required>
            <div class="image-preview-edit" th:if="${diy.afterImageUrl}">
                Aktualny podgląd: <br>
                <img th:src="@{${diy.afterImageUrl}}" alt="Aktualny obraz PO">
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit">Zapisz Zmiany</button>
            <a th:href="@{/diy/manage}" class="cancel-link">Anuluj</a>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
