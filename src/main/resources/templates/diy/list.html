<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
    <title>Zarządzaj Projektami DIY</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <style>
    /* Style specyficzne dla listy zarządzania */
    .management-container {
        margin-top: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 900px; /* Ogranicz szerokość kontenera */
        margin-left: auto;
        margin-right: auto;
    }

    .management-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .add-button-container {
        margin-bottom: 20px;
        text-align: right; /* Wyrównaj przycisk "Dodaj nowy" do prawej */
    }
    .add-button-container a {
        padding: 10px 15px;
        background-color: #28a745; /* Zielony kolor */
        color: white;
        text-decoration: none; /* Usuń podkreślenie */
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: inline-block; /* Ustaw jako inline-block */
    }
    .add-button-container a:hover {
        background-color: #218838; /* Ciemniejszy zielony */
    }


    .diy-table {
        width: 100%; /* Tabela na całą szerokość kontenera */
        border-collapse: collapse; /* Zwiń granice komórek */
        margin-top: 20px;
    }

    .diy-table th, .diy-table td {
        border: 1px solid #ddd; /* Cienka szara ramka */
        padding: 10px; /* Wewnętrzny odstęp w komórkach */
        text-align: left; /* Wyrównaj tekst do lewej */
        vertical-align: middle; /* Wyśrodkuj zawartość pionowo */
    }

    .diy-table th {
        background-color: #f2f2f2; /* Jasnoszare tło dla nagłówków */
        font-weight: bold;
    }

    .diy-table tr:nth-child(even) {
        background-color: #f9f9f9; /* Koloruj co drugi wiersz dla czytelności */
    }

    .diy-table img {
        width: 80px; /* Zmniejsz rozmiar obrazków w tabeli */
        height: auto;
        display: block; /* Zapobiega dodatkowym marginesom */
        margin: 0 auto; /* Wyśrodkuj obrazek w komórce */
    }

    .actions-column {
        white-space: nowrap; /* Zapobiega zawijaniu przycisków w kolumnie akcji */
        text-align: center; /* Wyśrodkuj akcje */
    }

    .actions-column a, .actions-column button {
        padding: 5px 10px;
        margin-right: 5px; /* Odstęp między przyciskami/linkami */
        text-decoration: none;
        border-radius: 3px;
        font-size: 0.9em;
        cursor: pointer;
        border: 1px solid;
        display: inline-block; /* Ustaw jako inline-block, aby były obok siebie */
        text-align: center; /* Wyśrodkuj tekst/ikonę w przycisku */
    }

    .actions-column a.edit-btn {
        background-color: #ffc107; /* Żółty kolor */
        color: #212529; /* Ciemny tekst */
        border-color: #ffc107;
    }
    .actions-column a.edit-btn:hover {
        background-color: #e0a800; /* Ciemniejszy żółty */
    }

    .actions-column button.delete-btn {
        background-color: #dc3545; /* Czerwony kolor */
        color: white;
        border-color: #dc3545;
    }
    .actions-column button.delete-btn:hover {
        background-color: #c82333; /* Ciemniejszy czerwony */
    }
    /* Styl dla formularza usuwania wiersza, żeby nie psuł układu */
    .actions-column form {
        display: inline-block;
        margin: 0; /* Usuń domyślne marginesy formularza */
        padding: 0; /* Usuń domyślny padding formularza */
    }
</style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="management-container">
    <h2>Zarządzaj Projektami DIY Zero-Waste</h2>

    <div class="add-button-container">
        <a th:href="@{/diy/new}">Dodaj nowy projekt</a>
    </div>


    <table class="diy-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Obrazek PRZED</th>
            <th>Obrazek PO</th>
            <th>Krótki opis</th>
            <th class="actions-column">Akcje</th> </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${diyProjects}">
            <td th:text="${project.id}">1</td>
            <td>
                <img th:src="@{${project.beforeImageUrl}}" alt="Przed: ${project.description}">
            </td>
            <td>
                <img th:src="@{${project.afterImageUrl}}" alt="Po: ${project.description}">
            </td>
            <td th:text="${project.description}">Krótki opis projektu...</td>
            <td class="actions-column">
                <a th:href="@{/diy/edit/{id}(id=${project.id})}" class="edit-btn">Edytuj</a>

                <form th:action="@{/diy/delete/{id}(id=${project.id})}" method="post" style="display:inline-block;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Czy na pewno chcesz usunąć projekt o ID ' + [[${project.id}]] + '?');">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="management-links">
        <a th:href="@{/diy}">Powrót do karuzeli</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
