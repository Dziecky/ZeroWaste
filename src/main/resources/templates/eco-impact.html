<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Eco Impact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/navbar.js" defer></script>
    <style>
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .pagination .page-link {
            color: #28a745;
            border-radius: 8px;
            border: 1px solid #28a745;
        }
        .pagination .page-link:hover {
            background-color: #28a745;
            color: white;
        }
        .pagination .active .page-link {
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="jumbotron text-center bg-success text-white shadow">
            <h1 class="display-4">Eco Impact</h1>
            <p class="lead">Your environmental contribution overview.</p>
        </div>

        <div class="row mt-4 justify-content-center">

            <div class="col-md-8">
                <h3 class="text-center">Historical Data</h3>
                <table class="table table-striped mx-auto">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Water (L)</th>
                    <th>CO₂ (kg)</th>
                    <th>Energy (kWh)</th>
                    <th>Waste (kg)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${historyPage.content}">
                    <td th:text="${record.date}"></td>
                    <td th:text="${record.waterSaved}"></td>
                    <td th:text="${record.co2Saved}"></td>
                    <td th:text="${record.energySaved}"></td>
                    <td th:text="${record.wasteReduced}"></td>
                </tr>
                </tbody>
            </table>


            <div th:if="${historyPage.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/eco-impact(page=${currentPage - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, historyPage.totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/eco-impact(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == historyPage.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/eco-impact(page=${currentPage + 1})}">Next</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center">Points Over Time</h3>
                <div style="height: 400px;"> <!-- Фиксированная высота для контейнера -->
                    <canvas id="pointsChart" height="400"></canvas> <!-- Фиксированная высота для canvas -->
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const historyDates = /*[[${historyDates}]]*/ [];
            const totalPointsHistory = /*[[${totalPointsHistory}]]*/ [];

            const ctx = document.getElementById('pointsChart').getContext('2d');
            const pointsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: historyDates,
                    datasets: [{
                        label: 'Total Points',
                        data: totalPointsHistory,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointBackgroundColor: '#28a745',
                        pointBorderColor: '#ffffff',
                        pointHoverRadius: 7,
                        pointHoverBackgroundColor: '#218838',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                color: '#6c757d'
                            },
                            grid: {
                                color: '#e9ecef'
                            },
                            ticks: {
                                color: '#6c757d'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Points',
                                color: '#6c757d'
                            },
                            grid: {
                                color: '#e9ecef'
                            },
                            ticks: {
                                color: '#6c757d',
                                beginAtZero: true
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#6c757d'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#28a745',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            displayColors: false
                        }
                    }
                }
            });
            /*]]>*/
        </script>
    <div th:if="${points == null or points <= 0}">
            <p class="text-muted text-center">You haven't contributed yet. Start earning points by completing tasks to see your eco impact here!</p>
        </div>

        <!-- Admin Section -->
        <div th:if="${isAdmin}" class="mt-6 mb-6 d-flex justify-content-center">
            <form th:action="@{/generate-report}" method="post">
                <button type="submit" class="btn btn-primary">Generate Monthly Report</button>
            </form>
        </div>


        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <a th:href="@{/transaction-stats}" class="btn btn-primary">View Transactions Statistics</a>
            </div>
        </div>


    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
