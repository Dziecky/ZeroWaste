<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Utwórz Nowy Wątek</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100"> <div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0"> <div class="container mt-4 mb-5"> <h1 class="mb-4 text-center">Utwórz Nowy Wątek</h1>

    <div class="card shadow-sm"> <div class="card-body">
        <form th:action="@{/forum/create}" th:object="${thread}" method="post">
            <div class="form-group mb-3"> <label for="title">Tytuł</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Wpisz tytuł wątku" required>
            </div>
            <div class="form-group mb-3"> <label for="content">Treść</label>
                <textarea class="form-control" id="content" th:field="*{content}" placeholder="Wpisz treść wątku" rows="6" required></textarea> </div>
            <div class="mt-4"> <button type="submit" class="btn btn-success mr-2">Zapisz wątek</button>
                <a href="/forum" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
    </div> </div> </main>

<div th:replace="~{fragments/footer :: footer}"></div> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                                               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                                               crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="/scripts/navbar.js" defer></script>

</body>
</html>
