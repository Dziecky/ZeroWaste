<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Advices</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/forum">Forum</a>
    </div>
</nav>
<div class="container mt-4">
    <h1>Utwórz Nowy Wątek</h1>
    <form th:action="@{/forum/create}" th:object="${thread}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Wpisz tytuł wątku" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Treść</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="Wpisz treść wątku" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz wątek</button>
        <a href="/forum" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
<!-- Ładowanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
