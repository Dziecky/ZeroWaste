<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forum</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column min-vh-100"> <div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0"> <div class="container mt-4 mb-5"> <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Forum</h1>
    <a class="btn btn-primary" href="/forum/create">Utwórz nowy wątek</a>
</div>

    <div th:if="${threads != null and !threads.isEmpty()}">
        <div th:each="thread : ${threads}" class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{'/forum/thread/' + ${thread.id}}" th:text="${thread.title}" class="text-dark">
                        Tytuł wątku
                    </a>
                </h5>
                <a th:href="@{'/forum/thread/' + ${thread.id}}" class="btn btn-outline-info btn-sm">Zobacz wątek</a>
            </div>
        </div>
    </div>

    <div th:if="${threads == null or threads.isEmpty()}" class="alert alert-info" role="alert">
        Nie ma jeszcze żadnych wątków na forum. Bądź pierwszy i <a href="/forum/create" class="alert-link">utwórz nowy wątek</a>!
    </div>

</div> </main>

<div th:replace="~{fragments/footer :: footer}"></div> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                                               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                                                               crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="/scripts/navbar.js" defer></script>


</body>
</html>
