<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thread</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1 class="mb-3" th:text="${thread.title}">Tytuł wątku</h1>
    <p th:text="${thread.content}">Treść wątku</p>

    <hr>

    <h2>Komentarze</h2>
    <div th:if="${thread.comments != null}">
        <ul class="list-group mb-4">
            <li class="list-group-item" th:each="comment : ${thread.comments}">
                <p th:text="${comment.message}">Treść komentarza</p>
                <p class="text-muted">Autor: <span th:text="${comment.author.username}">username</span></p>
            </li>
        </ul>
    </div>

    <!-- Formularz dodawania komentarza -->
    <h3>Dodaj komentarz</h3>
    <form th:action="@{/forum/thread/{id}/comment(id=${thread.id})}" method="post">
        <div class="mb-3">
            <textarea class="form-control" name="message" rows="4" placeholder="Wpisz komentarz"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
<!-- Ładowanie Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
