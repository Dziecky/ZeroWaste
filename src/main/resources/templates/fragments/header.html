<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Waste</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<nav class="navbar" th:fragment="header">
    <div class="navbar-container">

<!--        Logo-->
        <a th:href="@{/}" class="navbar-logo">
            ZERO WASTE
        </a>

<!--        Links to other sites-->
        <ul class="nav-menu">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-links">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/announcements}" class="nav-links">Announcements</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/auctions/list}" class="nav-links">Auction List</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/products/list}" class="nav-links">Product List</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/products/showFormForAddProduct}" class="nav-links">Add Product</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/articles}" class="nav-links">Articles</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/advices}" class="nav-links">Advices</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tasks/showAllTasks}" class="nav-links">Tasks</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/ranking}" class="nav-links">Ranking</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/eco-impact}" class="nav-links">Eco Impact</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/faq}" class="nav-links">FAQ</a>
            </li>
        </ul>
        <ul class="nav-menu-right">


<!--            User -->
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="nav-links login-btn">Login</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-links dropdown-toggle" href="#" id="userDropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a th:href="@{/accountDetails}" class="dropdown-item">My Account</a>
                    <a th:href="@{/orders}" class="dropdown-item">My Orders</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item logout">Logout</button>
                    </form>
                </div>
            </li>
<!--             Notifications -->
            <li class="nav-item dropdown">
                <a class="nav-links dropdown-toggle" href="#" id="notificationsDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-bell"></i>
                    <span id="notification-count" class="badge badge-danger" style="display: none;">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationsDropdown">
                    <div id="notifications-list" class="dropdown-item">No new notifications</div>
                </div>
            </li>

<!--            Chat-->
            <li class="nav-links" sec:authorize="isAuthenticated()"
                th:class="${activePage == 'chat-room'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-links" th:href="@{/chat-room}">
                    <i class="bi bi-chat-dots"></i>
<!--                    Messages-->
                </a>
            </li>

<!--            Burger menu-->
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </ul>

    </div>
</nav>


</body>
</html>
