<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<!--/* Standard Bootstrap Navbar */-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">Zero Waste App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/announcements') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/announcements}">Announcements</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/quizzes') ? 'active' : ''}">
                <a class="nav-link" th:href="@{/quizzes}">Quizzes</a>
            </li>
            <!-- Add other common links here -->
             <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/profile') ? 'active' : ''}" sec:authorize="isAuthenticated()">
                 <a class="nav-link" th:href="@{/profile}">My Profile</a>
             </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
             <li class="nav-item" sec:authorize="!isAuthenticated()">
                 <a class="nav-link" th:href="@{/register}">Register</a>
             </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <span class="navbar-text mr-3">Welcome, <span sec:authentication="name">User</span>!</span>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <!-- Logout Form -->
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none; background: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
