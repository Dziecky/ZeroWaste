<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}" class="container"></div>

<div class="container mt-5">
    <h1 class="text-center">Ustawienia Newslettera</h1>

    <div class="card p-4 shadow-sm">
        <form th:action="@{/newsletter}" method="post">
            <div class="form-group">
                <label for="frequency">Częstotliwość:</label>
                <select class="form-control" name="frequency" id="frequency" th:value="${userPreference.frequency}">
                    <option th:value="DAILY" th:selected="${userPreference.frequency == 'DAILY'}">Codziennie</option>
                    <option th:value="WEEKLY" th:selected="${userPreference.frequency == 'WEEKLY'}">Raz w tygodniu</option>
                    <option th:value="MONTHLY" th:selected="${userPreference.frequency == 'MONTHLY'}">Raz w miesiącu</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label>Co otrzymywać?</label><br/>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="subscribedTo" value="TIP"
                           th:checked="${userPreference.subscribedTo != null && userPreference.subscribedTo.contains('TIP')}">
                    <label class="form-check-label">TIP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="subscribedTo" value="CHALLENGE"
                           th:checked="${userPreference.subscribedTo != null && userPreference.subscribedTo.contains('CHALLENGE')}">
                    <label class="form-check-label">CHALLENGE</label>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </div>
        </form>
    </div>

    <hr class="my-4"/>

    <h2 class="text-center">Podgląd otrzymanych treści</h2>
    <div class="d-flex justify-content-center gap-3 mt-3">
        <a class="btn btn-outline-secondary" th:href="@{/newsletter/tips}">Zobacz swoje tipy</a>
        <a class="btn btn-outline-secondary" th:href="@{/newsletter/challenges}">Zobacz swoje challenge</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
