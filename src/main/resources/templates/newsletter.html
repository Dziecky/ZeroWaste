<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Newsletter</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"></div>
<h1>Ustawienia Newslettera</h1>

<!-- Formularz POST do /newsletter w celu zapisania preferencji -->
<form th:action="@{/newsletter}" method="post">
    <label for="frequency">Częstotliwość:</label>
    <select name="frequency" id="frequency" th:value="${userPreference.frequency}">
        <option th:value="DAILY"   th:selected="${userPreference.frequency == 'DAILY'}">Codziennie</option>
        <option th:value="WEEKLY"  th:selected="${userPreference.frequency == 'WEEKLY'}">Raz w tygodniu</option>
        <option th:value="MONTHLY" th:selected="${userPreference.frequency == 'MONTHLY'}">Raz w miesiącu</option>
    </select>
    <br/><br/>

    <label>Co otrzymywać?</label><br/>
    <input type="checkbox" name="subscribedTo" value="TIP"
           th:checked="${userPreference.subscribedTo != null && userPreference.subscribedTo.contains('TIP')}" />
    TIP
    <br/>
    <input type="checkbox" name="subscribedTo" value="CHALLENGE"
           th:checked="${userPreference.subscribedTo != null && userPreference.subscribedTo.contains('CHALLENGE')}" />
    CHALLENGE
    <br/><br/>

    <button type="submit">Zapisz zmiany</button>
</form>

<hr/>

<h2>Podgląd otrzymanych treści</h2>
<!-- Linki do oddzielnych endpointów pokazujących TIP-y i/lub CHALLENGE-e. -->
<a th:href="@{/newsletter/tips}">Zobacz swoje tipy</a>
<a th:href="@{/newsletter/challenges}">Zobacz swoje challenge</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
