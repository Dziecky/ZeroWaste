<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/order-details.css}" rel="stylesheet"/>

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1>Order Details</h1>

<div th:if="${order == null}">
    <p>Order not found.</p>
</div>

<div th:if="${order != null}">
    <table class="table table-bordered">
        <tr>
            <th>Order Identifier</th>
            <td th:text="${order.orderId}"></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td th:text="${order.productName}"></td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td th:text="${order.quantity}"></td>
        </tr>
        <tr>
            <th>Total Price</th>
            <td th:text="${order.price} + ' PLN'"></td>
        </tr>
        <tr>
            <th>Bought From</th>
            <td th:text="${order.ownerName}"></td>
        </tr>
        <tr>
            <th>Bought at</th>
            <td th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}"></td>
        </tr>
        <tr>
            <th>Product Image</th>
            <td><img th:src="${order.imageUrl}" alt="Product Image" width="150"></td>
        </tr>
    </table>
</div>

<a href="/orders" class="btn btn-secondary">Back to Orders</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
