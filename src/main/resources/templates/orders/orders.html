<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/order.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1>Your Orders</h1>

    <div th:if="${orders.isEmpty()}">
        <p>You have no orders yet.</p>
    </div>

    <div th:if="${not orders.isEmpty()}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>
                    <a th:href="@{/orders(page=${currentPage}, size=${size}, sortField='id', sortDirection=${sortField == 'id' and sortDirection == 'asc' ? 'desc' : 'asc'})}">
                        Order identifier
                        <i th:if="${sortField == 'id'}" th:classappend="${sortDirection == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                    </a>
                </th>
                <th>Amount</th>
                <th>Details</th>
                <th>Refund</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.price}"></td>
                <td>
                    <a th:href="@{'/orders/{orderId}'(orderId=${order.orderId})}" class="btn btn-info">View Details</a>
                </td>
                <td>
                    <a th:href="@{'/orders/{orderId}/refund'(orderId=${order.orderId})}" class="btn btn-danger">Apply for Refund</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Order pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}">Previous</a>
                </li>

                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    class="page-item"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/orders(page=${i}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
