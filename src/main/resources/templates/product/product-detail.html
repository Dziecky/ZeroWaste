<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Favorite Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

    <style>
        :root {
            --primary-color: #4a6fdc;
            --secondary-color: #38b2ac;
            --accent-color: #f59e0b;
            --text-color: #2d3748;
            --light-gray: #e2e8f0;
            --background-color: #f7fafc;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .product-container {
            max-width: 1140px;
            margin: 2rem auto;
            padding: 0 15px;
            transform: scale(0.9);
            transform-origin: top center;
        }

        .product-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background-color: white;
        }

        .product-content {
            display: flex;
            flex-direction: row;
        }

        .product-image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            background-color: #f8fafc;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            padding: 2.5rem;
        }

        .product-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.8rem;
            display: inline-block;
        }

        .detail-group {
            margin-bottom: 1.2rem;
        }

        .detail-label {
            font-weight: 600;
            color: #64748b;
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .price-tag {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
            display: inline-block;
            background-color: rgba(74, 111, 220, 0.1);
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
        }

        .availability-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-section {
            margin: 1.5rem 0;
        }

        .lowest-price-container {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .lowest-price-value {
            font-weight: 600;
            color: #f59e0b;
            margin-left: 0.5rem;
        }

        .view-count-container {
            margin-top: 1.5rem;
            background-color: rgba(74, 111, 220, 0.05);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-count i {
            color: var(--primary-color);
        }

        .available {
            background-color: rgba(56, 178, 172, 0.15);
            color: var(--secondary-color);
        }

        .unavailable {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-custom i {
            font-size: 1.1rem;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #3d5cba;
            border-color: #3d5cba;
        }

        .btn-success-custom {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .btn-success-custom:hover {
            background-color: #2c9a94;
            border-color: #2c9a94;
        }

        .btn-outline-custom {
            border: 2px solid var(--light-gray);
            color: var(--text-color);
        }

        .btn-outline-custom:hover {
            background-color: var(--light-gray);
        }

        .btn-favorite {
            color: #e53e3e;
            border-color: #e53e3e;
            background-color: white;
        }

        .btn-favorite:hover {
            background-color: rgba(229, 62, 62, 0.1);
        }

        .btn-favorite i {
            color: #e53e3e;
        }

        .owner-card {
            margin-top: 2rem;
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .owner-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .owner-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .owner-info {
            flex-grow: 1;
        }

        .owner-label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.2rem;
        }

        .owner-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .phone-collapse {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            color: #64748b;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: var(--primary-color);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .owner-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-edit {
            background-color: #f59e0b;
            border-color: #f59e0b;
            color: white;
        }

        .btn-edit:hover {
            background-color: #d97706;
            border-color: #d97706;
        }

        .btn-delete {
            background-color: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        @media (max-width: 992px) {
            .product-content {
                flex-direction: column;
            }

            .product-image-container {
                min-height: 300px;
            }

            .product-details {
                padding: 1.5rem;
            }

            .product-title {
                font-size: 1.8rem;
            }
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container product-container">
    <a th:href="@{/products/list}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to product list
    </a>

    <div class="card product-card mt-3">
        <div class="product-content">
            <div class="product-image-container">
                <img th:src="${product.imageUrl}" class="product-image" alt="Product Image" onerror="this.src='/default-image.jpg';">
            </div>

            <div class="product-details">
                <h1 class="product-title" th:text="${product.name}">Product Name</h1>

                <div class="detail-group">
                    <span class="detail-label">Category</span>
                    <span class="detail-value" th:text="${product.productCategory}">Category</span>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Description</span>
                    <p class="detail-value" th:text="${product.description}">Product Description</p>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Quantity</span>
                    <span class="detail-value" th:text="${product.quantity} + ' ' + ${product.unitOfMeasure}">0 Units</span>
                </div>

                <div class="price-section">
                    <div class="price-tag" th:text="${product.price} + ' zł'">0.00 zł</div>
                </div>
                <div class="price-section">
                    <div th:if="${lowestPrice != null}" class="lowest-price-container">
                        <span class="detail-label">Lowest price in the last 30 days</span>
                        <span class="lowest-price-value" th:text="${lowestPrice} + ' zł'">0.00 zł</span>
                    </div>
                </div>

                <div class="detail-group">
                    <span class="availability-badge"
                          th:classappend="${product.available} ? 'available' : 'unavailable'"
                          th:text="${product.available} ? 'Available' : 'Unavailable'">
                        Available
                    </span>
                </div>

                <div th:if="${product.owner.username != #authentication.name}">
                    <div class="action-buttons">
                        <button id="checkout-button" class="btn btn-custom btn-success-custom"
                                th:data-product-name="${product.name}"
                                th:data-product-price="${product.price}"
                                th:disabled="${!product.available}">
                            <i class="fas fa-shopping-cart"></i> Buy now <br/> <span sec:authorize="isAnonymous()">(login to buy now)</span>
                        </button>

                        <form sec:authorize="isAuthenticated()" th:action="@{${isFavorite} ? '/products/unfavorite/' + ${product.id} : '/products/favorite/' + ${product.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-custom btn-favorite">
                                <i th:class="${isFavorite} ? 'fa fa-heart-broken' : 'bi bi-heart-fill'"></i>
                                <span th:text="${isFavorite} ? 'Remove from favorites' : 'Add to favorites'"></span>
                            </button>
                        </form>

                        <button sec:authorize="isAuthenticated()"
                                class="btn btn-outline-danger btn-custom"
                                data-bs-toggle="modal"
                                data-bs-target="#reportModal">
                            <i class="bi bi-flag-fill"></i> Report this product
                        </button>
                    </div>

                    <div class="owner-card">
                        <div class="owner-header">
                            <img th:src="${product.owner.imageUrl}" class="owner-image" alt="Owner Profile Image">
                            <div class="owner-info">
                                <div class="owner-label">Seller</div>
                                <a th:href="@{/user/{id}(id=${product.owner.id})}" class="owner-name" th:text="${product.owner.username}">Owner's Name</a>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <a th:href="@{/chat-room/{productOwnerUsername}(productOwnerUsername=${product.owner.username})}"
                               class="btn btn-custom btn-primary-custom">
                                <i class="fas fa-comment-dots"></i> Chat with seller
                            </a>

                            <button th:if="${phoneVisible == 'PUBLIC'}"
                                    class="btn btn-custom btn-outline-custom" type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#phoneNumber"
                                    aria-expanded="false"
                                    aria-controls="phoneNumber" >
                                <i class="fas fa-phone"></i> Show phone number
                            </button>
                        </div>

                        <div class="collapse" id="phoneNumber">
                            <div class="phone-collapse">
                                <i class="fas fa-phone mr-2"></i>
                                <span th:text="${product.owner.phoneNumber}">Owner's Phone</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-group view-count-container">
                    <span class="detail-label">Views</span>
                    <span class="detail-value view-count">
        <i class="fas fa-eye"></i> <span th:text="${product.viewCount}">0</span>
    </span>
                </div>

                <div th:if="${product.owner.username == #authentication.name}" class="owner-actions">
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-custom btn-edit">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form th:action="@{'/products/delete/' + ${product.id}}" method="post" th:method="delete" style="display:inline;">
                        <button type="submit" class="btn btn-custom btn-delete">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Zgłoszenia -->
<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog">
        <form th:action="@{/reports/create}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Report this product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="type" value="PRODUCT"/>
                <input type="hidden" name="targetId" th:value="${product.id}"/>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for notification</label>
                    <textarea id="reason" name="reason" class="form-control" rows="3"
                              placeholder="Describe what is wrong ..." required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Send a notification</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51Qjjs7ElUyRS6NtaZgGioitdhcgFX0TumjcQiv2SInF5jEkh4GydHff3aYK1uIbMPJ11rrvYv3PmNQcX0qA8cC5X00RYPCUF5q');
    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function (e) {
        e.preventDefault();

        const productName = checkoutButton.getAttribute('data-product-name');
        const productPrice = checkoutButton.getAttribute('data-product-price');

        fetch('/api/payment/create-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productName: productName,
                amount: parseFloat(productPrice),
            }),
        })
            .then((response) => response.json())
            .then((data) => {
                return stripe.redirectToCheckout({ sessionId: data.id });
            })
            .then((result) => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
