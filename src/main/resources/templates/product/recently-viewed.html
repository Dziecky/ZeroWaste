<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recently Viewed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
    <style>
        :root {
            --primary-color: #4a6fdc;
            --primary-hover: #3a5fc6;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text: #6c757d;
            --border-color: #e9ecef;
        }

        body {
            background-color: var(--background-color);
        }

        .recently-viewed-container {
            /* Increased top padding to prevent header overlap */
            padding: 5rem 2rem 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Additional spacing class for the title section */
        .title-spacing {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .recently-viewed-title {
            color: var(--text-color);
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            position: relative;
        }

        .recently-viewed-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .product-item {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-link {
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            text-decoration: none;
        }

        .product-image-container {
            height: 180px;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-item:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.2rem;
            text-align: center;
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 2.5rem;
        }

        .empty-message {
            padding: 3rem;
            background-color: var(--card-background);
            border-radius: 12px;
            text-align: center;
            color: var(--light-text);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .empty-message i {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 1rem;
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 2.5rem;
            padding: 0.6rem 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(74, 111, 220, 0.1);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .back-link:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .recently-viewed-container {
                padding: 4rem 1rem 2rem 1rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="recently-viewed-container">
    <div class="section-header title-spacing">
        <h2 class="recently-viewed-title">Recently Viewed Products</h2>
    </div>

    <div th:if="${recentlyViewedProducts.isEmpty()}" class="empty-message">
        <i class="bi bi-eye-slash"></i>
        <p>No recently viewed products.</p>
    </div>

    <div th:unless="${recentlyViewedProducts.isEmpty()}">
        <div class="products-grid">
            <div th:each="product, iterStat : ${recentlyViewedProducts}" th:if="${iterStat.index < 9}" class="product-item">
                <a th:href="@{/products/view/{id}(id=${product.id})}" class="product-link">
                    <div class="product-image-container">
                        <img th:src="${product.imageUrl}" alt="Product image" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.name}"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <a href="/products/list" class="back-link">
        <i class="bi bi-arrow-left"></i> Return to product list
    </a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
