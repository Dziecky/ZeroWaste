<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>My Quiz Attempts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/announcements.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div layout:fragment="content" class="container mt-4">

    <h2 th:text="'My Attempts for Quiz ' + (${attempts != null and not attempts.isEmpty()} ? attempts[0].quizTitle : '')">My Quiz Attempts</h2>

     <!-- Display success/error messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <div th:if="${attempts == null or attempts.isEmpty()}">
        <p>You haven't attempted this quiz yet.</p>
         <a th:href="@{/quizzes/{id}(id=${quizId})}" class="action-button">Take Quiz Now</a>
    </div>

    <table class="table table-striped table-hover mt-3" th:if="${attempts != null and not attempts.isEmpty()}">
        <thead class="thead-dark">
            <tr>
                <th>Attempt #</th>
                <th>Score</th>
                <th>Completion Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate in reverse to show latest first -->
            <tr th:each="attempt, iterStat : ${attempts}">
                <td th:text="${iterStat.size - iterStat.index}">Attempt Number</td> 
                <td th:text="${attempt.score} + ' / ' + ${attempt.totalQuestions}">Score</td>
                <td th:text="${#temporals.format(attempt.completedAt, 'yyyy-MM-dd HH:mm')}">Timestamp</td>
                <td>
                    <a th:href="@{/quizzes/{quizId}/results/{attemptId}(quizId=${attempt.quizId}, attemptId=${attempt.attemptId})}" 
                       class="action-button">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="mt-4">
        <a th:href="@{/quizzes}" class="action-button">Back to Quiz List</a>
        <a th:href="@{/quizzes/{id}(id=${quizId})}" class="action-button" th:if="${attempts != null and not attempts.isEmpty()}">Take Quiz Again</a>
    </div>

</div>

</body>
</html>
