<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/announcements.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
    <!-- Reuse styles from create-form -->
    <style>
        .question-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .answer-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-row input[type='text'] {
            flex-grow: 1;
            margin-right: 10px;
        }
         .answer-row .form-check-input {
            margin-left: 5px;
            margin-right: 5px;
         }
        .remove-btn {
            margin-left: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div layout:fragment="content" class="container mt-4">

    <h2>Edit Quiz</h2>

    <!-- Display general error messages from redirect -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <!-- Note the form action points to the edit endpoint -->
    <form th:action="@{/quizzes/{id}/edit(id=${quizId})}" th:object="${quizDto}" method="post">

        <!-- Quiz Title and Description -->
        <div class="form-group">
            <label for="quizTitle">Quiz Title</label>
            <input type="text" id="quizTitle" class="form-control" th:field="*{title}" required>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="quizDescription">Description</label>
            <textarea id="quizDescription" class="form-control" th:field="*{description}" rows="3"></textarea>
             <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></div>
        </div>

        <hr>

        <h4>Questions</h4>
        <div id="questions-container">
            <!-- Thymeleaf loop renders existing questions -->
            <div th:each="question, qStat : *{questions}" class="question-section">
                <input type="hidden" th:field="*{questions[__${qStat.index}__].id}" /> <!-- Keep track of existing IDs -->
                <h5>Question <span th:text="${qStat.index + 1}"></span></h5>
                 <button type="button" class="btn btn-sm btn-danger float-right remove-question-btn">Remove Question</button>
                 <div class="form-group">
                    <label th:for="'questionText' + ${qStat.index}">Question Text</label>
                    <input type="text" th:id="'questionText' + ${qStat.index}" class="form-control" th:field="*{questions[__${qStat.index}__].text}" required>
                    <div th:if="${#fields.hasErrors('questions[' + qStat.index + '].text')}" th:errors="*{questions[__${qStat.index}__].text}" class="error-message"></div>
                </div>
                
                <h6>Answers</h6>
                <div class="answers-container">
                     <div th:if="${#fields.hasErrors('questions[' + qStat.index + '].answers')}" 
                          th:errors="*{questions[__${qStat.index}__].answers}" 
                          class="error-message mb-2"></div>

                    <div th:each="answer, aStat : *{questions[__${qStat.index}__].answers}" class="answer-row">
                         <input type="hidden" th:field="*{questions[__${qStat.index}__].answers[__${aStat.index}__].id}" />
                        <input type="text" class="form-control form-control-sm" placeholder="Answer Text" th:field="*{questions[__${qStat.index}__].answers[__${aStat.index}__].text}" required>
                        <div class="form-check">
                             <!-- Use 'correct' boolean directly for checked state -->
                             <input class="form-check-input" type="radio" 
                                   th:name="'questions[' + ${qStat.index} + '].correctAnswerIndex'" 
                                   th:value="${aStat.index}" 
                                   th:checked="*{questions[__${qStat.index}__].answers[__${aStat.index}__].correct}" 
                                   required>
                             <label class="form-check-label">Correct</label>
                        </div>
                        <button type="button" class="btn btn-sm btn-danger remove-answer-btn">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-success add-answer-btn mt-2">Add Answer</button>
            </div>
        </div>
        
        <div th:if="${#fields.hasErrors('questions')}" th:errors="*{questions}" class="error-message mt-2"></div>

        <button type="button" id="add-question-btn" class="btn btn-secondary mt-3">Add Question</button>

        <hr>

        <button type="submit" class="btn btn-primary">Update Quiz</button>
        <a th:href="@{/quizzes}" class="btn btn-link">Cancel</a>

    </form>

</div>

<!-- Include the same script as create-form.html -->
<th:block layout:fragment="scripts" th:replace="~{quiz/create-form :: script}">
    <!-- Script content will be replaced by the one in create-form -->
</th:block>

</body>
</html>
