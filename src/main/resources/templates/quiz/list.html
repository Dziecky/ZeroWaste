<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{fragments/layout}">
<head>
    <title>Quizzes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/announcements.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/buttons.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>
    <style>
        .quiz-list-container {
            margin-top: 8vh;
            padding: 20px;
        }
        .quiz-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .quiz-item {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            width: calc(33.333% - 20px);
            padding: 20px;
            margin-bottom: 20px;
        }
        .quiz-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .quiz-title {
            color: #343a40;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quiz-description {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .quiz-creator {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        @media (max-width: 992px) {
            .quiz-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 767px) {
            .quiz-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div layout:fragment="content" class="container quiz-list-container">

    <h2>Available Quizzes</h2>

    <!-- Display success/error messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <div class="mb-3">
        <a th:href="@{/quizzes/new}" class="submit-button">Create New Quiz</a>
    </div>

    <div th:if="${quizzes == null or quizzes.isEmpty()}">
        <p>No quizzes available yet.</p>
    </div>

    <div class="quiz-list" th:if="${quizzes != null and not quizzes.isEmpty()}">
        <div th:each="quiz : ${quizzes}" class="quiz-item">
            <div class="quiz-title" th:text="${quiz.title}">Quiz Title</div>
            <div class="quiz-description" th:text="${quiz.description}">Quiz Description</div>
            <div class="quiz-creator">Created by: <span th:text="${quiz.creatorUsername}">Creator Name</span></div>
            <div class="action-buttons">
                <a th:href="@{/quizzes/{id}(id=${quiz.id})}" class="action-button">Take Quiz</a>
                <a th:href="@{/quizzes/{id}/attempts(id=${quiz.id})}" class="action-button">View My Attempts</a>
                <a th:href="@{/quizzes/{id}/leaderboard(id=${quiz.id})}" class="action-button">View Leaderboard</a>
                <!-- Only show edit/delete if user is the creator -->
                <th:block th:if="${#authentication?.name == quiz.creatorUsername}"> 
                     <a th:href="@{/quizzes/{id}/edit(id=${quiz.id})}" class="action-button edit">Edit</a>
                     <form th:action="@{/quizzes/{id}/delete(id=${quiz.id})}" method="post" style="display: inline;" 
                           onsubmit="return confirm('Are you sure you want to delete this quiz?');">
                         <button type="submit" class="action-button delete">Delete</button>
                     </form>
                </th:block>
            </div>
        </div>
    </div>

</div>

</body>
</html>
