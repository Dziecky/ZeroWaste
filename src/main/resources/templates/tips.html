<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>
    <script src="/scripts/navbar.js" defer></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>Twoje otrzymane Tipy</h1>

<ul th:if="${tips != null}" th:each="t : ${tips}">
    <li>
        <h3 th:text="${t.title}">Tytuł</h3>
        <p th:text="${t.content}">Treść</p>
    </li>
</ul>

<a th:href="@{/newsletter}">Wróć do ustawień newslettera</a>
<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
